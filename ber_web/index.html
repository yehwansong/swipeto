	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript">
		var counter = 0
		const preloadImages = [];
for (let i = 511; i < 888; i++) {
  const img = new Image();
  img.src = 'seq_main/main_' + i + '.png';
  preloadImages.push(img);
}
for (let i = 1144; i < 1274; i++) {
  const img = new Image();
  img.src = 'seq_main/mouth_' + i + '.png';
  preloadImages.push(img);
}

	$(document).ready(function() {
		change_bg()
    $('.elem').each(function() {
        $(this).css({
            'background-image': 'url("surfer_' + (Math.floor(Math.random() * 9)+1) + '.webp")'
        });
        if(Math.random()<0.7){
        	$(this).addClass('blueoutline')
        }
        if(Math.random()<0.05){
        	if($(this).outerWidth()>$(this).outerHeight()){
	        	$(this).addClass('grad_1')
	        }else{
	        	$(this).addClass('grad_3')
	        }
        }
        if(Math.random()<0.3){
        	if($(this).outerWidth()>$(this).outerHeight()){
        	$(this).addClass('text_1')
        }
        }
        if(Math.random()<0.1){
        	if($(this).outerWidth()>$(this).outerHeight()){
	        	$(this).addClass('grad_4')
	        }else{
	        	$(this).addClass('grad_2')
	        }
        }
    });
    function change_bg(){
    				counter++
    				if(counter%10==0){
    					    $('.elem').each(function() {
							    if (!$(this).hasClass('text_1')) {
		    					        $(this).css({
		    					            'background-image': 'url("surfer_' + (Math.floor(Math.random() * 9)+1) + '.webp")'
		    					        });
		    					        if($(this).offset().left<900 && $(this).offset().top>500&& $(this).offset().top<900){
		    						        if(Math.random()>0.1){
		    							        $(this).addClass('ber')
		    						        	if($(this).outerWidth()>$(this).outerHeight()){
		    								        $(this).css({'background-image': 'url(ber-0'+Math.floor(Math.random()*7+1)+'.png)'})
		    								        	$(this).css({
		    								        		'background-position':Math.floor(Math.random()*7)*(100)+'% '+Math.floor(Math.random()*7)*(100/7)+'%',
		    								        		'background-size':'auto '+100+'%'
		    								        })
		    								    }else{
		    							        	$(this).css({'background-image': 'url(ber1-0'+Math.floor(Math.random()*7+1)+'.png)'})
		    								    	$(this).css({
		    								    		'background-position':Math.floor(Math.random()*7)*(100)+'% '+Math.floor(Math.random()*7)*(100/7)+'%',
		    								    		'background-size':100+'% auto '
		    								    	})
		    								    }
		    							    }else{
		    				        $(this).css({
		    				            'background-image': 'url("surfer_' + (Math.floor(Math.random() * 9)+1) + '.webp")',
		    				            'background-size': '100px 100px',
		    				            'background-position': '0px 0px',
		    				        });
		    							    }
		    					        }
    					    	}
    					    })
    					}
    					    // $('.text_1').each(function(index){
    					    // 	$(this).css({'background-position':((index%3+counter)*-1*$(this).outerWidth())+'px, 0px'})
    					    // })
    					$('.hand_1').css({'background-image':'url(seq_main/main_'+(counter%377+511)+'.png'})
    					$('.hand_2').css({'background-image':'url(seq_main/mouth_'+(counter%130+1144)+'.png'})
    					// $('.face_2').css({'background-image':'url(seq_main/main_'+((counter+1)%8)+'.png'})
	    // if(counter<3){
	    	    setTimeout(function(){
	    	    	change_bg()
	    	    },Math.floor(1000/30))
	    	// }
    }
});
